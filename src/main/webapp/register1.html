<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX5Z68WV-TeRYQKjR3bQvevqRWwnrnB0msog&usqp=CAU');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 20px;
    width: 350px; /* Adjusted width to make it wider */
    backdrop-filter: blur(10px);
    text-align: center;
    transition: background 0.5s ease;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    font-size: 18px;
    color: #fff;
    margin: 10px 0;
  }

  input[type="text"],
  input[type="password"] {
    padding: 10px;
    margin: 5px 0;
    width: 250px;
    border-radius: 5px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    transition: background 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    background: rgba(255, 255, 255, 0.25);
  }

  input[type="submit"] {
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form action="RegiServlet" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="username">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required placeholder="Email">
      <label for="usn">USN:</label>
      <input type="text" id="usn" name="usn" required placeholder="USN"> 
      <label for="phoneno">Phone No:</label>
      <input type="text" id="phoneno" name="phoneno" required placeholder="PHONE NO">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Password">
      <input type="submit" value="Register">
      <div class="mt-3 text-center">
                        Already have an account? <a href="login1.html">Sign Up</a>
                      </div>
    </form>
  </div>
</body>
</html>
