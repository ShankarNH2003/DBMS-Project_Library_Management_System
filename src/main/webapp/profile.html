  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <h3>
          <a class="navbar-brand" href="Lander page.html"
            ><i class="fa-solid fa-eye"></i>Library</a
          >
        </h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Digital Books</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write for us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="login1.html">Logout</a>
        </li>
          </ul>
          <form class="d-flex" role="search" action="ProfileServlet" method="post">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="mx-2">
            <a href="profile.html"
              ><button
                class="btn btn-secondary"
                data-toggle="modal"
                data-target="LoginForm"
              >
                <i class="fa-solid fa-user"></i>Profile
              </button></a
            >
            <a href="Cart.html"
              ><button
                class="btn btn-secondary"
                data-toggle="modal"
                data-target="LoginForm"
              >
                <big><i class="fa-solid fa-cart-plus"></i></big> Cart
              </button></a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
        <h2 class="mt-5 mb-4 text-center">User Profile</h2>
        <div class="profile-details">
            <div class="row">
                <div class="col-md-4">
                    <!-- Profile Picture -->
                    <div class="profile-picture text-center mb-4">
                        <img src="profile_placeholder.png" alt="Profile Picture" class="img-fluid rounded-circle">
                        <button class="btn btn-primary mt-2" data-toggle="modal" data-target="#uploadModal">Upload Picture</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <!-- User Details -->
                    <p><strong>User Name:</strong> <%= username %></p>
                    <p><strong>Email :</strong> <%= email %></p>
                    <p><strong>USN :</strong> <%= usn %></p>
                    <!-- Add more details as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Picture Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Profile Picture</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="ProfileServlet " method="get" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="profilePicture" class="form-control-file" id="profilePicture" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (jQuery required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   
</body>
</html>
